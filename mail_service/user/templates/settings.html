{% extends 'base.html' %}


{% block form %}
<form action="{% url 'settings' %}" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Имя</label>
    <input name="name" type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="{{ user.username }}">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Электронная почта</label>
    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{ user.email }}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Придумайте пароль</label>
    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="{{ user.password }}">
  </div>
  <button type="submit" class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
